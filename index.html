<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RIA</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">问卷管理</a>
    </div>
    <div>
        <ul class="nav navbar-nav">
            <li><a href="#">我的问卷</a></li>
        </ul>
    </div>

</nav>

<div id="table">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>标题</th>
            <th>时间</th>
            <th>状态</th>
            <th>操作
                <a id="addnew" href="addnew.html">新建问卷</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="checkbox" name="title">这是我的第一份问卷</td>
            <td>2016-04-12 20:46:52</td>
            <td class="green">发布中</td>
            <td>
                <button type="button" class="btn btn-default">编辑</button>
                <button type="button" class="btn btn-default" data-toggle="modal"
                        data-target="#delete">删除
                </button>
                <button type="button" class="btn btn-default">查看数据</button>
            </td>
        </tr>
        <tr>
            <td><input type="checkbox" name="title">这是我的第一份问卷</td>
            <td>2016-04-12 20:46:52</td>
            <td>未发布</td>
            <td>
                <button type="button" class="btn btn-default">编辑</button>
                <button type="button" class="btn btn-default" data-toggle="modal"
                        data-target="#delete">删除
                </button>
                <button type="button" class="btn btn-default">查看数据</button>
            </td>
        </tr>
        <tr>
            <td><input type="checkbox" name="title">这是我的第一份问卷</td>
            <td>2016-04-12 20:46:52</td>
            <td>已结束</td>
            <td>
                <button type="button" class="btn btn-default">编辑</button>
                <button type="button" class="btn btn-default" data-toggle="modal"
                        data-target="#delete">删除
                </button>
                <button type="button" class="btn btn-default">查看数据</button>
            </td>
        </tr>
        <tr>
            <td><input type="radio" name="chooseAll" id="chooseAll"><label for="chooseAll">全选</label>
                <input type="radio" name="chooseAll" id="NchooseAll"><label for="NchooseAll">全不选</label>
                <button type="button" class="btn btn-default">删除</button>
            </td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="delete" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    提示
                </h4>
            </div>
            <div class="modal-body">
                确认要删除此问卷?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                    确定
                </button>
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">取消
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</body>
</html>
